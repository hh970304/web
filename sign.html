<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <style type="text/css">
    	
    	.tou{
    		width:150px;
    		height:150px;
    		margin-left:110px;
    		margin-top:50px;
    		border-radius: 50%;
    		
    	}
    	h5{
    		color:white;
    		margin-left:100px;
    		font-size:15px;
    		font-family: "微软雅黑";
    	}
    	#bgi{
    		background-image:url(images/bgi.jpg);
    		
    	}
    
    </style>
   
	</head>
	<body >
		<div data-role="page" id="bgi">
			
		<div >
		<img class="tou" src="images/3.jpg">
		</div>
		
		<div id="content">
			<div data-role="fieldcontain">
        	<label for="text"></label>
        	<input type="text" name="text" id="text" value="" placeholder="账号">
        	<input type="text" name="text" id="password" value="" placeholder="密码">
        	
        	</div>
        	<a href="login.html" data-role="button" id="sign">立即注册</a>
        	<h5> 找回密码  &nbsp; &nbsp  &nbsp; &nbsp 登录设置</h5>
        
        
        	
        </div>
			
		
		
		</div>

	</body>
	<script type="text/javascript">
		$('sign').click(function(){
			var text=$('#text').val();
			var password=$('password').val();
			$.ajax(
				{
					type:'get',
					url:'http://datainfo.duapp.com/shopdata/userinfo.php',
					data:{status:'register',userID:text,password:password},
					success:function(data1){
						console.log(data1);
						if(data1==0){
							alert('已被注册');
						}
						if(data1==1){
							$(location).attr('href',login.html);
						}
						if(data1==2){
							alert('error');
						}
					}
				}
			)
		})
	</script>
	
</html>
